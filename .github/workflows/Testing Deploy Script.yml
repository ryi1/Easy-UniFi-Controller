name: Testing Deploy Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Find and execute script
      run: |
        # Encuentra el archivo .sh y ejecútalo
        SCRIPT=$(find . -type f -name "*.sh" | head -n 1)
        if [ -f "$SCRIPT" ]; then
          chmod +x "$SCRIPT"
          ./"$SCRIPT"
          echo "Despliegue correcto: ¡UniFi Controller está activo! ✅"
        else
          echo "No se encontró ningún script bash en el repositorio."
          exit 1
        fi

    - name: Download ngrok binary
      run: |
        wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
        unzip ngrok-stable-linux-amd64.zip
        mv ngrok /usr/local/bin/ngrok
        chmod +x /usr/local/bin/ngrok

    - name: Set ngrok authtoken
      run: |
        /usr/local/bin/ngrok authtoken 1umZbVZPbfktLlkzuAMcIqofqfX_6kN2bJdpVHMNb26HSHTQ

    - name: Start ngrok tunnel
      run: |
        /usr/local/bin/ngrok http 8443 &
        sleep 3 # Esperar a que ngrok se inicialice
        echo "El túnel ngrok está ahora activo"
        cat /dev/null
        
    - name: Keep workflow running for 5 minutes
      run: sleep 300 # 300 segundos = 5 minutos

